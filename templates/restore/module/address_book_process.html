{config_load file="$language/lang_$language.conf" section="address_book_process"}
<h1>{#heading_address#}</h1>
<div class="spalte1_icons"><img class="spalte1_icons_img" src="{$tpl_path}/bilder/meine_adressen-icon.png" alt="[Meine Adressen Icon]"></div>
<div class="spalte1_inhalt">
	<div class="meineadressen_ersterabsatz">
		<form action="address_book_process.php?edit=1" method="post" onsubmit="return check_form(addressbook);"><div>
			{if $error!=''}
				<div id="fehler">
					{$error}
				</div>
			{/if}
			<h2>{#text_address#}</h2>
			<div class="normaltext">
				{$MODULE_address_book_details}
			</div>
			{if $delete=='1'}
				{#title_delete#}
				{#text_delete#}
				{$ADDRESS}
			{/if}
			<div class="formular_buttons">
				<div class="formularspalte-150px"></div>
				<div class="formularspalte-204pxmin"><input class="buttons2" type="submit" value="&#196;nderungen speichern!" tabindex="4"></div>
				<br class="endefloat">
			</div>
			<span class="normal_9px-unter-16px">{#text_must#}</span>
		</div></form>
	</div>
</div>
<br class="endefloat">
