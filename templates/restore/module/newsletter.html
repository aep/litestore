{config_load file="$language/lang_$language.conf" section="newsletter"}
<h1>{#heading_title#}</h1>
<div class="spalte1_icons"><img class="spalte1_icons_img" src="{$tpl_path}/bilder/newsletter-icon.png" alt="[Newsletter Icon]"></div>
<div class="spalte1_inhalt">
	<form id="sign" action="newsletter.php?action=process" method="post"><div>
		{if $info_message!=''}
			<div id="fehler">
				{$info_message}
			</div>
		{/if}
		<h2>Newsletter bestellen/abbestellen:</h2>
		<div class="normaltext">
			<div class="create_account_inputs">
				<div class="formularzeile">
					<div class="formularspalte-150px"><label for="e-mail-adresse">{#text_email#}</label></div>
					<div class="formularspalte-204pxmin">{$INPUT_EMAIL}</div>
					<br class="endefloat">
				</div>
			</div>
			<div id="male_female">
				<div class="formularzeile">
					<div class="formularspalte-150px">Newsletter...</div>
					<div class="formularspalte-204pxmin">
						<div class="formular_radio-2"><label>{#text_in#}{$CHECK_INP}</label></div>
						<div class="formular_radio-2"><label>{#text_out#}{$CHECK_DEL}</label></div>
						<br class="endefloat">
					</div>
					<br class="endefloat">
				</div>
			</div>
			<div class="create_account_inputs">
				<div class="formularzeile">
					<div class="formularspalte-150px"><label for="sicherheitscode">{#text_sec_code#}</label></div>
					<div class="formularspalte-204pxmin">{$VVIMG}</div>
					<br class="endefloat">
				</div>
				<div class="formularzeile">
					<div class="formularspalte-150px"><label for="sicherheitscode_eingabe">{#text_sec_code#}</label></div>
					<div class="formularspalte-204pxmin">{$INPUT_CODE}</div>
					<br class="endefloat">
				</div>
			</div>
		</div>
		<div class="formular_buttons">
			<div class="formularspalte-150px"></div>
			<div class="formularspalte-204pxmin"><input class="buttons2" type="submit" value="Best&#228;tigen!" tabindex="4"></div>
			<br class="endefloat">
		</div>
	</div></form>
</div>
<br class="endefloat">
