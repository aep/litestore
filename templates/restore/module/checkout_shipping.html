{config_load file="$language/lang_$language.conf" section="checkout_shipping"}
<h1>Kasse</h1>
<div class="sfblock" id="checkout">
    <img class="spalte1_icons_img" src="{$tpl_path}/bilder/versandinformationen-icon.png" alt="[Versandinformationen Icon]">

    <form action="/checkout" method="post">
        <h2>Schritt 1 von 3 - {#text_shipping_info#}</h2>
        <p>
            <h3>{#title_address#}</h3>
            <label>{$ADDRESS_LABEL}</label>
            <a href="/checkout_shipping_address.php" tabindex="4">[Andere Adresse]</a>
        </p>
        <p>
            <h3>{#title_shipping#}</h3>
            {$SHIPPING_BLOCK}
        </p>
        <p>
            <input type="hidden" name="action" value="process">
            <input class="buttons2" type="button" value="&#60;&#60; Zur&#252;ck">
            <input class="buttons2" type="submit" value="Weiter zu Zahlungsinformationen &#62;&#62;">
        </p>
    </form>
</div>
<br class="endefloat">
