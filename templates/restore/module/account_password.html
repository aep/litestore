{config_load file="$language/lang_$language.conf" section="account_password"}
<h1>{#heading_password#}</h1>
<div class="spalte1_siesindhier">Sie sind hier: {$navtrail}</div>
<div class="spalte1_icons"><img class="spalte1_icons_img" src="{$tpl_path}/bilder/login-icon.png" alt="[Passwort &#228;ndern Icon]"></div>
<div class="spalte1_inhalt">
	<form id="account_password" action="account_password.php" method="post" onsubmit="return check_form(account_password);"><div><input type="hidden" name="action" value="process" />
		{if $error!=''}
			<div>{$error}</div>
		{/if}
		<h2>Passwort:</h2>
		<div class="normaltext">
			<div class="formularzeile">
				<div class="formularspalte-150px"><label for="altes_passwort">{#text_actual#}</label></div>
				<div class="formularspalte-204pxmin"><input id="altes_passwort" class="eingabefeld-200px" type="password" name="password_current" maxlength="50" tabindex="4"></div>
				<div class="formularspalte"><span class="textfarbe-rot">&#160;&#42;</span></div>
				<br class="endefloat">
			</div>
			<div class="formularzeile-kleinerumbruch"></div>
			<div class="formularzeile">
				<div class="formularspalte-150px"><label for="neues_passwort">{#text_new#}</label></div>
				<div class="formularspalte-204pxmin"><input id="neues_passwort" class="eingabefeld-200px" type="password" name="password_new" maxlength="50" tabindex="4"></div>
				<div class="formularspalte"><span class="textfarbe-rot">&#160;&#42;</span></div>
				<br class="endefloat">
			</div>
			<div class="formularzeile">
				<div class="formularspalte-150px"><label for="neues_passwort_bestaetigen">{#text_confirm#}</label></div>
				<div class="formularspalte-204pxmin"><input id="neues_passwort_bestaetigen" class="eingabefeld-200px" type="password" name="password_confirmation" maxlength="50" tabindex="4"></div>
				<div class="formularspalte"><span class="textfarbe-rot">&#160;&#42;</span></div>
				<br class="endefloat">
			</div>
		</div>
		<div class="formular_buttons">
			<div class="formularspalte-150px"></div>
			<div class="formularspalte-204pxmin"><input class="buttons2" type="submit" value="Passwort &#228;ndern!" tabindex="4"></div>
			<br class="endefloat">
		</div>
		<span class="normal_9px-unter-16px">Mit <span class="textfarbe-rot">&#42;</span> gekennzeichnete Felder sind Pflichfelder.</span>
	</div></form>
</div>
<br class="endefloat">
