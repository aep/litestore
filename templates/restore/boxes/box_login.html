{config_load file="$language/lang_$language.conf" section="login"}
<form id="loginbox" method="post" action="/login">

    <p>
        <label>Email/Kdnr.:</label>
        <input class="logineingabefeld" type="text" name="email_address" maxlength="50" tabindex="1">
    </p>
    <p>
        <label>Passwort.:</label>
        <input class="logineingabefeld" type="password" name="password" maxlength="30" tabindex="1">
    </p>
    <p>
        <input class="buttons" type="submit" value="Login" tabindex="1">
    </p>
</form>
