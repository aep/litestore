{config_load file="$language/lang_$language.conf" section="boxes"}
{if $BOX_CONTENT}
<div class="box urlbox2">
    <h1>{#heading_content#}</h1>
    <p class="box_content">
        <ul>
            {foreach from=$BOX_CONTENT item=entry}
                <li><a href="{$entry.url}" tabindex="3" accesskey="m">{$entry.name}</a></li>
            {/foreach}
        </ul>
    </p>
</div>

{/if}
