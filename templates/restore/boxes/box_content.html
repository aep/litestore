{config_load file="$language/lang_$language.conf" section="boxes"}
{if $BOX_CONTENT}
    <div id="content_box" class="box">
        <h3>{#heading_content#}</h3>
        <div class="box_content">
            <ul>
                {foreach from=$BOX_CONTENT item=entry}
                    <li><a href="{$entry.url}" >{$entry.name}</a></li>
                {/foreach}
            </ul>
        </div>
    </div>
{/if}
