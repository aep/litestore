{config_load file="$language/lang_$language.conf" section="newsletter"}
<h1>{#heading_title#}</h1>
<div id="newsletter" class="twoColumnFormular">
    <form id="sign" action="?action=process" method="post">
        {if $info_message!=''}<div class="error">{$info_message}</div>{/if}
        <p><label for="e-mail-adresse">{#text_email#}</label><em>{$INPUT_EMAIL}</em></p>
        <p><label></label><em class="radiohax">{#text_in#}{$CHECK_INP}{#text_out#}{$CHECK_DEL}</em></p>
        <p><label >{#text_sec_code#}</label><em>{$VVIMG}</em></p>
        <p><em>{$INPUT_CODE}</em></p>
    
        <br class="clear">
        <input class="submit" type="submit" value="Best&#228;tigen!" >
    </form>
</div>
